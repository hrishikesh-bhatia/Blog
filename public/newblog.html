        <form class="write-form" id="blog-form">

          </div>

          <div class="form-group">

                  <option value="technology">Technology</option>
                  <option value="lifestyle">Lifestyle</option>
                  <option value="culture">Culture</option>
                  <option value="business">Business</option>
                  <option value="events">Events</option>
                </select>
              </div>

                </div>

          <div class="form-group">
            <div class="tags-input-container">
              <label for="image-link" class="form-label">Cover Image Link:</label>
              <div class="image-input-wrapper">
                <input type="text" id="image-link" class="input tags-input" placeholder="Enter image URL here..." />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="editor-container">
              <textarea id="post-content" name="post-content" class="editor-textarea"

            </div>
          </div>

              <!-- Preview Modal -->

            <div id="preview-modal" class="modal">
              <div class="modal-content">
